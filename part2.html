<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Event</title>
<body>
    <button id="button">Button</button>
    <button id="button2">Button two</button>
    <div id="div1"></div>
    <span id="span1"></span><br>
    <a href="modulemedia.com">HYPER LINK</a><br>
    <div id="size"></div><br>
    <input type="text" id="input1"><br>
    <form>
            <input type="text" id="name">
            <input type="text" id="email">
            <button id="submit">SUBMIT</button>
    </form>
    <script src="vectacorp/scripts/jquery-3.4.1.js"></script>
    <script>
        function buttonclick(){
            window.alert("button click");
        }
        $(function (){
            //1
            //$('button').click(buttonclick);

            //2
            //$('button').bind("click",buttonclick);

            //3
            //$('button').on("click", buttonclick);

            //4
            //$('body').on({click:buttonclick},'button');

            //5
            // $('#div1').css({width:'400px',height:'400px',border:'black 2px solid'}).on({
            //         click:function(){window.alert("click");},
            //         mouseenter:function(){window.alert("enter");},
            //         mouseleave:function(){window.alert("leave");}
            // });

            // //6
            $('#span1').css('width','100px').css('background-color','green');
            $('#div1').css({width:'400px',height:'400px',border:'black 1px solid'}).on({
                    click:function(){
                        $('#span1').html("click");
                    },
                    mouseenter:function(){
                        $('#span1').html("enter");
                    },
                    mouseleave:function(){
                        $('#span1').html("leave");
                    }
            });

            //7
            $('a').on("click",function (e){
                e.preventDefault();
                $(this).css('color', 'red');
                window.alert(e.target);
            });

            //9
            $(window).resize(function () {
                    $("#size").html('Width : ' + $(window).width() + ", Height : " + $(window).height());
            })
        
            //9
            $("#input1").on({
                focus: function () {
                $(this).css('background', 'lightgray');
                },
                blur: function () {
                $(this).css('background', 'white');
                }
            });

            // //10
            $('#submit').click(function (event) {
                event.preventDefault();
                if($('#name').val()!='')
                    {   
                            $('#name').css('border', 'green 2px solid');
                    }
                else {
                            $('#name').css('border', 'red 2px solid');
                            window.alert("Enter Name.");
                     }
                if($('#email').val()!=''){
                            $('#email').css('border', 'green 2px solid');
                    }    
                else {
                            $('#email').css('border', 'red 2px solid');
                            window.alert("Enter email.");
                    }
            });
    });
    </script>
</body>
</html>
