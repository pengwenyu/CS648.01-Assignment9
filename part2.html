<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery Events</title>
</head>
<body>
    <button id="btn">MY BUTTON</button><br><br>
    <button id="btn2">MY SECOND BUTTON</button>
    <div id="mydiv"></div>
    <span id="myspan"></span><br>
    <a href="modulemedia.com">HYPER LINK</a><br><br>
    <div id="size"></div><br><br>
    <input type="text" id="textinput"><br><br><br><br>
    <form>
            <input type="text" id="name1">
            <input type="text" id="email">
            <button id="submitform">SUBMIT</button>
    </form>
    <script src="scripts/jquery-3.4.1.js"></script>
    <script>
        function buttonclick(){window.alert("you clicked me ");}//js function 
        $(function (){
            //1
            $('button').click(buttonclick);

            //2
            $('button').bind("click",buttonclick);

            //3
            $('button').on("click", buttonclick);

            //4
            $('body').on({
                click:buttonclick
            },'button');

            //5
            $('#mydiv').css({width:'400px',height:'400px',border:'black 1px solid'}).on({
                    click:function(){window.alert("User clicked the div");},
                    mouseenter:function(){window.alert("User entered the div");},
                    mouseleave:function(){window.alert("User left the div");}
            });

            //6
            $('#mydiv').css({width:'400px',height:'400px',border:'black 1px solid'}).on({
                    click:function(){
                        $('#myspan').html("user clicked the div");
                    },
                    mouseenter:function(){
                        $('#myspan').html("user entered the div");
                    },
                    mouseleave:function(){
                        $('#myspan').html("user exited the div");
                    }
            });

            //7
            $('a').on("click",function (e){
                e.preventDefault();
                $(this).css('color', 'red');
            });

            //9
            $(window).resize(function () {
                    $("#size").html('Width : ' + $(window).width() + ", Height : " + $(window).height());
            })
        
            //9
            $("#textinput").on({
                focus: function () {
                $(this).css('background', 'lightgray');
                },
                blur: function () {
                $(this).css('background', 'white');
                }
            });

            //10
            $('#submitform').click(function (event) {
                window.console.log('ok');
                event.preventDefault();
                if($('#name1').val()!='')
                    {   
                            window.console.log('ok');
                            $('#name1').css('border', 'green 2px solid');
                    }
                else {
                            $('#name1').css('border', 'red 2px solid');
                            window.alert("Enter Name.");
                     }
                if($('#email').val()!=''){
                            $('#email').css('border', 'green 2px solid');
                    }    
                else {
                            $('#email').css('border', 'red 2px solid');
                            window.alert("Enter email.");
                    }
            });


    });
    </script>
</body>
</html>
